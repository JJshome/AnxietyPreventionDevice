<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#673ab7">저주파 자극기 스테레오 제어 시스템</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#444">(Stereo TENS Stimulator Control System - Patent 10-2459338)</text>
  
  <!-- Mobile Control App -->
  <rect x="100" y="120" width="600" height="120" rx="10" ry="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f51b5">모바일 제어 앱 (Mobile Control App)</text>
  
  <!-- App Components -->
  <rect x="120" y="170" width="120" height="50" rx="5" ry="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
  <text x="180" y="195" font-family="Arial" font-size="14" text-anchor="middle">신호 생성부</text>
  <text x="180" y="210" font-family="Arial" font-size="10" text-anchor="middle">(Signal Generator)</text>
  
  <rect x="260" y="170" width="120" height="50" rx="5" ry="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
  <text x="320" y="195" font-family="Arial" font-size="14" text-anchor="middle">신호 인가부</text>
  <text x="320" y="210" font-family="Arial" font-size="10" text-anchor="middle">(Signal Applicator)</text>
  
  <rect x="400" y="170" width="120" height="50" rx="5" ry="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
  <text x="460" y="195" font-family="Arial" font-size="14" text-anchor="middle">딜레이 조절부</text>
  <text x="460" y="210" font-family="Arial" font-size="10" text-anchor="middle">(Phase Delay Control)</text>
  
  <rect x="540" y="170" width="120" height="50" rx="5" ry="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1" />
  <text x="600" y="195" font-family="Arial" font-size="14" text-anchor="middle">밸런스 조절부</text>
  <text x="600" y="210" font-family="Arial" font-size="10" text-anchor="middle">(Balance Control)</text>
  
  <!-- Bluetooth Connection -->
  <rect x="100" y="260" width="600" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196f3">블루투스 무선 연결 (Bluetooth Wireless Connection)</text>
  
  <!-- TENS Stimulators -->
  <rect x="150" y="320" width="200" height="180" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" />
  <text x="250" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e24aa">저주파 자극기 1</text>
  <text x="250" y="365" font-family="Arial" font-size="12" text-anchor="middle">(TENS Stimulator 1)</text>
  
  <rect x="450" y="320" width="200" height="180" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" />
  <text x="550" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e24aa">저주파 자극기 2</text>
  <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle">(TENS Stimulator 2)</text>
  
  <!-- Internal Components of Stimulators -->
  <rect x="170" y="380" width="160" height="40" rx="5" ry="5" fill="#ce93d8" stroke="#8e24aa" stroke-width="1" />
  <text x="250" y="405" font-family="Arial" font-size="14" text-anchor="middle">신호 수신부</text>
  
  <rect x="170" y="430" width="160" height="40" rx="5" ry="5" fill="#ce93d8" stroke="#8e24aa" stroke-width="1" />
  <text x="250" y="455" font-family="Arial" font-size="14" text-anchor="middle">펄스 생성기</text>
  
  <rect x="470" y="380" width="160" height="40" rx="5" ry="5" fill="#ce93d8" stroke="#8e24aa" stroke-width="1" />
  <text x="550" y="405" font-family="Arial" font-size="14" text-anchor="middle">신호 수신부</text>
  
  <rect x="470" y="430" width="160" height="40" rx="5" ry="5" fill="#ce93d8" stroke="#8e24aa" stroke-width="1" />
  <text x="550" y="455" font-family="Arial" font-size="14" text-anchor="middle">펄스 생성기</text>
  
  <!-- Electrodes -->
  <rect x="150" y="520" width="200" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="250" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">전극 패드 1</text>
  <text x="250" y="565" font-family="Arial" font-size="12" text-anchor="middle">(두개전기자극 적용)</text>
  
  <rect x="450" y="520" width="200" height="60" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2" />
  <text x="550" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">전극 패드 2</text>
  <text x="550" y="565" font-family="Arial" font-size="12" text-anchor="middle">(두개전기자극 적용)</text>
  
  <!-- Connections -->
  <line x1="180" y1="195" x2="260" y2="195" stroke="#3f51b5" stroke-width="2" />
  <line x1="320" y1="220" x2="320" y2="250" stroke="#3f51b5" stroke-width="2" />
  <line x1="380" y1="195" x2="400" y2="195" stroke="#3f51b5" stroke-width="2" />
  <line x1="520" y1="195" x2="540" y2="195" stroke="#3f51b5" stroke-width="2" />
  
  <line x1="250" y1="300" x2="250" y2="320" stroke="#2196f3" stroke-width="2" />
  <polygon points="250,320 245,310 255,310" fill="#2196f3" />
  
  <line x1="550" y1="300" x2="550" y2="320" stroke="#2196f3" stroke-width="2" />
  <polygon points="550,320 545,310 555,310" fill="#2196f3" />
  
  <line x1="250" y1="470" x2="250" y2="520" stroke="#8e24aa" stroke-width="2" />
  <polygon points="250,520 245,510 255,510" fill="#8e24aa" />
  
  <line x1="550" y1="470" x2="550" y2="520" stroke="#8e24aa" stroke-width="2" />
  <polygon points="550,520 545,510 555,510" fill="#8e24aa" />
  
  <!-- Phase Delay Visualization -->
  <rect x="50" y="320" width="80" height="180" fill="none" stroke="#333" stroke-dasharray="3,3" stroke-width="1" />
  <text x="90" y="335" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">파형 시각화</text>
  
  <path d="M 60,370 Q 70,350 80,370 Q 90,390 100,370 Q 110,350 120,370" 
        fill="none" stroke="#ff5722" stroke-width="2" />
  
  <path d="M 60,420 Q 70,400 80,420 Q 90,440 100,420 Q 110,400 120,420" 
        fill="none" stroke="#8e24aa" stroke-width="2" stroke-dasharray="4,2" />
  
  <line x1="60" y1="450" x2="120" y2="450" stroke="#333" stroke-width="1" />
  <text x="90" y="465" font-family="Arial" font-size="10" text-anchor="middle">위상차 (0.1-1.0초)</text>
  <line x1="75" y1="445" x2="75" y2="455" stroke="#333" stroke-width="1" />
  <line x1="105" y1="445" x2="105" y2="455" stroke="#333" stroke-width="1" />
  <path d="M 75,440 L 105,440" fill="none" stroke="#333" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)" />
  
  <!-- User Interface -->
  <rect x="670" y="120" width="100" height="460" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="720" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">사용자 인터페이스</text>
  
  <!-- Sliders -->
  <rect x="685" y="170" width="70" height="20" rx="10" ry="10" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <circle cx="710" cy="180" r="10" fill="#3f51b5" stroke="#3f51b5" stroke-width="1" />
  <text x="720" y="200" font-family="Arial" font-size="10" text-anchor="middle">주파수 (Hz)</text>
  
  <rect x="685" y="230" width="70" height="20" rx="10" ry="10" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <circle cx="700" cy="240" r="10" fill="#3f51b5" stroke="#3f51b5" stroke-width="1" />
  <text x="720" y="260" font-family="Arial" font-size="10" text-anchor="middle">강도 (mA)</text>
  
  <rect x="685" y="290" width="70" height="20" rx="10" ry="10" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <circle cx="720" cy="300" r="10" fill="#3f51b5" stroke="#3f51b5" stroke-width="1" />
  <text x="720" y="320" font-family="Arial" font-size="10" text-anchor="middle">위상차 (초)</text>
  
  <rect x="685" y="350" width="70" height="20" rx="10" ry="10" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <circle cx="735" cy="360" r="10" fill="#3f51b5" stroke="#3f51b5" stroke-width="1" />
  <text x="720" y="380" font-family="Arial" font-size="10" text-anchor="middle">좌우 밸런스</text>
  
  <!-- Waveform Selector -->
  <rect x="685" y="410" width="70" height="100" rx="5" ry="5" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="1" />
  <text x="720" y="425" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle">파형 선택</text>
  
  <rect x="695" y="435" width="50" height="15" rx="2" ry="2" fill="#bbdefb" stroke="#2196f3" stroke-width="1" />
  <text x="720" y="446" font-family="Arial" font-size="8" text-anchor="middle">정현파</text>
  
  <rect x="695" y="455" width="50" height="15" rx="2" ry="2" fill="#ffcdd2" stroke="#f44336" stroke-width="1" />
  <text x="720" y="466" font-family="Arial" font-size="8" text-anchor="middle">구형파</text>
  
  <rect x="695" y="475" width="50" height="15" rx="2" ry="2" fill="#fff9c4" stroke="#ffeb3b" stroke-width="1" />
  <text x="720" y="486" font-family="Arial" font-size="8" text-anchor="middle">삼각파</text>
  
  <rect x="695" y="495" width="50" height="15" rx="2" ry="2" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" />
  <text x="720" y="506" font-family="Arial" font-size="8" text-anchor="middle">특수파</text>
  
  <!-- Start/Stop Buttons -->
  <rect x="685" y="530" width="70" height="30" rx="15" ry="15" fill="#4caf50" stroke="#388e3c" stroke-width="1" />
  <text x="720" y="550" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">시작</text>
  
  <!-- Stimulation Patterns -->
  <rect x="50" y="120" width="30" height="280" fill="none" stroke="#333" stroke-dasharray="3,3" stroke-width="1" />
  <text x="65" y="135" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic" writing-mode="tb">자극 패턴</text>
  
  <!-- Sine Wave -->
  <path d="M 55,170 Q 65,150 75,170 Q 85,190 55,170" 
        fill="none" stroke="#2196f3" stroke-width="1.5" />
  <text x="65" y="200" font-family="Arial" font-size="7" text-anchor="middle">정현파</text>
  
  <!-- Square Wave -->
  <path d="M 55,230 L 55,220 L 75,220 L 75,240 L 55,240 L 55,230" 
        fill="none" stroke="#f44336" stroke-width="1.5" />
  <text x="65" y="250" font-family="Arial" font-size="7" text-anchor="middle">구형파</text>
  
  <!-- Triangle Wave -->
  <path d="M 55,280 L 65,260 L 75,280 L 65,300 L 55,280" 
        fill="none" stroke="#ffeb3b" stroke-width="1.5" />
  <text x="65" y="310" font-family="Arial" font-size="7" text-anchor="middle">삼각파</text>
  
  <!-- Biphasic Wave -->
  <path d="M 55,340 L 55,330 L 65,330 L 65,350 L 75,350 L 75,330" 
        fill="none" stroke="#4caf50" stroke-width="1.5" />
  <text x="65" y="360" font-family="Arial" font-size="7" text-anchor="middle">양상성파</text>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>
  
  <!-- Brain Stimulation Visualization -->
  <ellipse cx="400" cy="465" rx="30" ry="25" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="2,2" />
  <text x="400" y="460" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">뇌 영역</text>
  <text x="400" y="475" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">스테레오 자극</text>
</svg>